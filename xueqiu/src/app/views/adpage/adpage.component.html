<div class="advertisement_main">
  <div class="creatAd">
    <form role="form">
      <div class="form-group">
        <label for="content">标题</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="text"
          placeholder="标题"
          name="content"
        />
      </div>
      <div class="form-group">
        <label for="description" for="description">描述</label>
        <textarea
          class="form-control"
          rows="3"
          name="description"
          [(ngModel)]="description"
          placeholder="描述"
        ></textarea>
      </div>
      <button (click)="creatData()" class="btn btn-primary">创建</button>
    </form>
  </div>
  <hr />
  <div class="advertisement_content">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>序号</th>
          <th>标题</th>
          <th>描述</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of advertList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.text }}</td>
          <td>{{ item.description }}</td>
          <td (click)="deleteAd(item)">删除</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
